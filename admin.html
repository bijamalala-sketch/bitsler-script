<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body{font-family:'Inter',sans-serif;background:#f9fafb;color:#111;margin:0;padding:0;}
.container{max-width:900px;margin:auto;padding:20px;}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.05);}
th,td{padding:12px;text-align:center;border-bottom:1px solid #e2e8f0;}
th{background:#2563eb;color:#fff;font-weight:700;}
tr:nth-child(even){background:#f3f4f6;}
</style>
</head>
<body>
<div class="container">
<h1>Admin Dashboard</h1>
<table id="adminTable"></table>
</div>
<script src="admin.js"></script>
</body>
</html>
