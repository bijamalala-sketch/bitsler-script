<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Digital File</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h1>Premium Digital File</h1>
  <p class="desc">Instant access â€¢ Secure crypto payment</p>

  <div class="price">$10 USD</div>

  <label>Email address (required)</label>
  <input id="email" type="email" placeholder="your@email.com">

  <p class="choose">Choose your cryptocurrency</p>

  <button onclick="startPayment('BTC')">Bitcoin (BTC)</button>
  <button onclick="startPayment('ETH')">Ethereum (ETH)</button>
  <button onclick="startPayment('LTC')">Litecoin (LTC)</button>
  <button onclick="startPayment('DOGE')">Dogecoin (DOGE)</button>
  <button onclick="startPayment('USDT_TRC20')">USDT (TRC20)</button>
  <button onclick="startPayment('USDT_BEP20')">USDT (BEP20)</button>

  <div class="socials">
    <a href="https://t.me/YOURTELEGRAM" target="_blank">Telegram</a>
    <a href="mailto:you@gmail.com">Email</a>
  </div>
</div>

<script>
function startPayment(crypto){
  const email = document.getElementById("email").value.trim();
  if(!email || !email.includes("@")){
    alert("Valid email required");
    return;
  }
  window.location.href =
    `pay.html?crypto=${crypto}&email=${encodeURIComponent(email)}`;
}
</script>

</body>
</html>
