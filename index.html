<!DOCTYPE html><html><head>
<meta charset="utf-8"><title>Buy Digital Product</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head><body>
<div class="container center">
<h1>Digital Product</h1>
<p>Exclusive TXT file. Instant download after payment.</p>
<div class="price">$10 USD</div>

<label>Email (required)</label>
<input id="email" type="email" placeholder="you@email.com" required>

<button class="btn crypto" onclick="go('BTC')"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=023">Bitcoin</button>
<button class="btn crypto" onclick="go('ETH')"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=023">Ethereum</button>
<button class="btn crypto" onclick="go('LTC')"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=023">Litecoin</button>
<button class="btn crypto" onclick="go('DOGE')"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=023">Dogecoin</button>
<button class="btn crypto" onclick="go('USDT_TRON')"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=023">USDT TRC20</button>
<button class="btn crypto" onclick="go('USDT_BEP20')"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=023">USDT BEP20</button>

<p class="small">Secure crypto payments Â· Direct to wallet</p>
</div>

<script src="script.js"></script>
<script>
function go(c){
  const e=email.value.trim();
  if(!e) return alert("Email required");
  location.href=`pay.html?c=${c}&e=${encodeURIComponent(e)}`;
}
</script>
</body></html>
