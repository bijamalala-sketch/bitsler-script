<script>
const t=new URLSearchParams(location.search).get("token");
const d=JSON.parse(localStorage.getItem("dl_"+t));
if(!d||d.used||Date.now()>d.exp){document.body.innerText="Lien invalide";throw"";}
if(d.fp!==navigator.userAgent){document.body.innerText="Appareil non autoris√©";throw"";}
d.used=true;
localStorage.setItem("dl_"+t,JSON.stringify(d));
location.href="fichier.txt";
</script>
