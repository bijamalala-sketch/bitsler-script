<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container center">

  <h1 id="cryptoName">Payment</h1>

  <p><strong>Order ID:</strong> <span id="orderId"></span></p>
  <p><strong>Email:</strong> <span id="emailClient"></span></p>

  <div id="amountCrypto" class="price"></div>

  <p><strong>Send to this address:</strong></p>
  <div class="box" id="walletAddress"></div>

  <button class="btn" onclick="copyAddress()">Copy address</button>

  <p><strong>Scan QR code:</strong></p>
  <img id="qrCode" width="180" height="180" alt="QR Code">

  <p id="networkInfo"></p>

  <p class="timer red">
    Time remaining: <span id="timer">15:00</span>
  </p>

</div>

<script>
/* ===================== CONFIG ===================== */
const PRICE_USD = 10;
const EXPIRATION_MINUTES = 15;

const wallets = {
  BTC: { address: "bc1XXXXXXXX", network: "Bitcoin", pair: "BTC-USD" },
  ETH: { address: "0xXXXXXXXX", network: "Ethereum", pair: "ETH-USD" },
  LTC: { address: "ltc1XXXXXXXX", network: "Litecoin", pair: "LTC-USD" },
  DOGE:{ address: "DXXXXXXXX", network: "Dogecoin", pair: "DOGE-USD" },
  USDT_TRON:{ address: "TXXXXXXXX", network: "TRC20", fixed: true },
  USDT_BEP20:{ address: "0xXXXXXXXX", network: "BEP20", fixed: true }
};

/* ===================== UTILS ===================== */
function generateOrderId() {
  return "ORD-" + Date.now() + "-" + Math.random().toString(36).substring(2, 7);
}

async function getCryptoAmount(crypto) {
  if (wallets[crypto].fixed) return PRICE_USD.toFixed(2);
  const r = await fetch(`https://api.coinbase.com/v2/prices/${wallets[crypto].pair}/spot`);
  const d = await r.json();
  return (PRICE_USD / d.data.amount).toFixed(8);
}

/* ===================== PAGE LOAD ===================== */
(async function () {

  const params = new URLSearchParams(window.location.search);
  const crypto = params.get("c");
  const email = params.get("e");

  if (!crypto || !wallets[crypto] || !email) {
    window.location.href = "index.html";
    return;
  }

  const orderId = generateOrderId();

  document.getElementById("cryptoName").textContent = crypto + " Payment";
  document.getElementById("orderId").textContent = orderId;
  document.getElementById("emailClient").textContent = email;

  document.getElementById("walletAddress").textContent = wallets[crypto].address;
  document.getElementById("networkInfo").textContent =
    "Network: " + wallets[crypto].network;

  const amount = await getCryptoAmount(crypto);
  document.getElementById("amountCrypto").textContent =
    `Send exactly ${amount} ${crypto}`;

  /* QR CODE â€” 100% GitHub Pages compatible */
  const qrData = wallets[crypto].address;
  document.getElementById("qrCode").src =
    "https://api.qr-code-generator.com/v1/create?size=180x180&data=" +
    encodeURIComponent(qrData);

  /* TIMER */
  let seconds = EXPIRATION_MINUTES * 60;
  const timerEl = document.getElementById("timer");

  const interval = setInterval(() => {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    timerEl.textContent = `${m}:${s.toString().padStart(2, "0")}`;
    seconds--;

    if (seconds < 0) {
      clearInterval(interval);
      window.location.href = "expired.html";
    }
  }, 1000);

})();

/* ===================== COPY ===================== */
function copyAddress() {
  const text = document.getElementById("walletAddress").textContent;
  navigator.clipboard.writeText(text);
  alert("Wallet address copied");
}
</script>

</body>
</html>
